<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />        
	    <meta name="viewport" content="width=device-width initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0 user-scalable=no" />
        <style>
            #playBtn.hide { display: none; }
        </style>
	    <title>Decrypt audio</title>
	</head>
	<body>
        <br />
        <br />
        <p>Decrypt audio</p>
        <hr />
        <form id="decForm">
            <label for="uploadEnc">1. Upload the encrypted audio file: </label>
            <input type="file" id="uploadEnc" />
            <br />
            <label for="uploadKey">2. Upload the text file containing the key (a hashed base64 string): </label>
            <input type="file" id="uploadKey" />
            <br />
            <label for="passphrase2">3. Enter the passphrase: </label>
            <input type="password"  id="passphrase2" />
            <br />
            <label for="doBtn">4. </label>
            <button type="button" id="doBtn">Decrypt the audio</button>
        </form>
        <div>
            <br />
            <br />
            <button id="playBtn" type="button" class="hide">PLAY AUDIO</button>
        </div>
    </body>
<script src="dec.js"></script>
</html>
